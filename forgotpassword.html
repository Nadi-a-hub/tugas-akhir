<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="t-center">Forgot Password</h2>
        <form action="">
            <div class="inputDiv">
                <label for="email" class="username">Email Address</label>
                <div class="userArea">
                    <i class="fa-solid fa-envelope"></i><input type="email" name="email" id="email"
                        placeholder="Enter your email" required>
                </div>
                <hr>
            </div>
            <p>We will send you an email with instructions to reset your password.</p>
            <button class="btn">Submit</button>
            <a href="login.html" class="backToLogin">Back to Login</a>
        </form>
    </div>
</body>

</html>
